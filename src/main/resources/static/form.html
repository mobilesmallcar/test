<form class="layui-form" id="app" action="">

        </div>
        <div class="layui-inline">

    </div>

    <div class="layui-form-item">

        <div class="layui-input-block">
            <input type="text" name="projectName" v-model="sendData.projectName" lay-verify="required" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目包号:</label>
        <div class="layui-input-block">
            <input type="text" name="projectPackage" v-model="sendData.projectPackage" autocomplete="off" placeholder="请输入项目包号" class="layui-input">

    <div class="layui-form-item">

    <div class="layui-form-item">

                <input type="text" name="reviewTime" v-model="sendData.reviewTime" id="date" lay-verify="required" placeholder="请选择" autocomplete="off" class="layui-input" style="width: 350px">
            </div>
        </div>
        <div class="layui-inline">

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){

        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            let dataJson = JSON.stringify(data.field);
            console.log(dataJson);
            $.ajax({
                type: 'POST',
                url: "http://localhost:8010/company/add",//发送请求
                data: dataJson,
                dataType: "json",
                contentType:"application/json",
                success: function (result) {
                    if(result.success==true){
                        layer.msg("提交成功");
                        window.location.href="index.html?id="+result.msg;
                    }else{
                        layer.msg(result.msg);
                    }


                }
            })
            // return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
